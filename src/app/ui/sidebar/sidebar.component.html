<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="/assets/images/user.png" class="img-circle" alt="IJ">
      </div>
      <div class="pull-left info">
        <p>ITjugadu</p>
        <a href="#" routerLinkActive="active" routerLink="/home"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                  <i class="fa fa-search"></i>
                </button>
              </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">MAIN NAVIGATION</li>
      <li routerLinkActive="active" class="treeview">
        <a [routerLink]="['/home']">
          <i class="fa fa-dashboard"></i> <span>Dashboard</span>
        </a>
      </li>
      <li routerLinkActive="active" class="treeview">
        <a [routerLink]="['/post']">
          <i class="fa fa-files-o"></i>
          <span>Post</span>
        </a>
      </li>
      <li routerLinkActive="active" class="treeview">
        <a [routerLink]="['/contact']">
          <i class="fa fa-address-book"></i>
          <span>Contact</span>
        </a>
      </li>
      <li routerLinkActive="active" class="treeview">
        <a [routerLink]="['/subscriber']">
          <i class="fa fa-users"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      ></i>
          <span>Subscriber</span>
        </a>
      </li><li routerLinkActive="active" class="treeview">
        <a [routerLink]="['/metadata']">
          <i class="fa fa-adjust"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      ></i>
          <span>Metadata</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
